<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GitHub Pages Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            color: #333;
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Hosted on GitHub Pages</p>
</header>

<div class="card">
    <h2>About This Site</h2>
    <p>This is a sample HTML website deployed using GitHub Pages.  
    You can customize it with your own content, projects, and styling.</p>
    
    <button onclick="showMessage()">Click Me</button>
</div>

<footer>
    Â© 2026 Your Name | Built with HTML & GitHub Pages
</footer>

<script>
    function showMessage() {
        alert("Your GitHub Pages site is working!");
    }
</script>

</body>
</html>
